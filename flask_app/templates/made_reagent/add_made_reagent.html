{% extends "layout.html" %}

{% block content %}
<form class="reagent" name="reagent" action="/add_reagent_redirect" method="post">
	<div class="container my-container">
		<div class="row">
			<div class="col">
				<h2>Made Reagent</h2>
				<hr/>
				<h4>Master Information</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-3 form-group">
				<label for="name">Reagent Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="col-3 form-group">
				<label for="manu_name">Manufacturer:</label>
				<select class="form-control" id="manu_name" name="manu_name" onchange="enable(this)">
					<option></option>
					{% for item in manu_name%}
					<option
						value="{{item.part_num}},{{item.lot_num}},{{item.exp_date}},{{item.part_start}},{{item.part_end}},{{item.lot_start}},{{item.lot_end}},{{item.comp_barcode}},{{item.comp_part_num}},{{item.comp_lot_num}},{{item.comp_part_start}},{{item.comp_part_end}},{{item.comp_lot_start}},{{item.comp_lot_end}},{{ item.name }}">
						{{ item.name }}
					</option>
					{% endfor %}
				</select>
			</div>
			<div class="col-4 form-group">
				<label for="barcode">Box Lot Barcode:</label>
				<input type="text" class="form-control" id="barcode" name="barcode" oninput="update()">
			</div>
		</div>
		<div class="row my-row">
			<div class="col-3 form-group">
				<label for="part_num">Part Number:</label>
				<input type="text" class="form-control" id="part_num" name="part_num">
			</div>
			<div class="col-3 form-group">
				<label for="lot_num">Lot Number:</label>
				<input type="text" class="form-control" id="lot_num" name="lot_num">
			</div>
			<div class="col-3 form-group">
				<label for="exp_date">Expiry Date:</label>
				<input type="date" class="form-control" id="exp_date" name="exp_date">
			</div>
			<div class="col-2 form-group">
				<label for="quantity">Quantity:</label>
				<input type="number" value="0" min="0" max="100" step="1" name="quantity"
				       class="form-control" id="quantity"/>
			</div>
		</div>
		<hr/>
		<div class="row my-row">
			<div class="col">
				<h4>Component Information</h4>
			</div>
		</div>
		<div id="containers_div">
			<div id="container_div" style="padding-bottom:30px">
				<div class="row my-row">
					<div class="col-3 form-group">
						<label for="comp_name">Component Name:</label>
						<input type="text" class="form-control" name="comp_name" id="comp_name">
					</div>
					<div class="col-4 form-group">
						<label for="comp_barcode">Component Barcode:</label>
						<input type="text" class="form-control" name="comp_barcode" id="comp_barcode"
						       oninput="update_comp()">
					</div>
					<div class="col-3 form-group"></div>
					<div class="col-2 form-group">
						<label for="comp_barcode" style="visibility: hidden;">Traaaaaaaaaaash:</label>
						<button type="button" class="btn btn-default" name="clone" id="clone"
						        onclick="clone_element(this)">
							<i class="fa fa-clone" style="font-size:24px"></i>
						</button>
						<button type="button" class="btn btn-default" name="trash" id="trash"
						        onclick="remove_element(this)">
							<i class="fa fa-trash-o" style="font-size:24px"></i>
						</button>
					</div>
				</div>
				<div class="row my-row">
					<div class="col-3 form-group">
						<label for="comp_part_num">Part Number:</label>
						<input type="text" class="form-control" name="comp_part_num"
						       id="comp_part_num">
					</div>
					<div class="col-3 form-group">
						<label for="comp_lot_num">Lot Number:</label>
						<input type="text" class="form-control" name="comp_lot_num" id="comp_lot_num">
					</div>
					<div class="col-6 form-group">
						<label for="condition">Component Condition:</label>
						<input type="text" class="form-control" name="condition" id="condition">
					</div>
				</div>
			</div>
		</div>
		<div class="row my-row col-3">
			<button type="button" name="append" id="add_comp" onclick="add_element()">Add Component</button>
		</div>
		<br/>
		<div class="row my-row">
			<div class="col-2">
				<button type="button" class="btn btn-info" data-toggle="collapse"
				        data-target="#print_div">
					Print Option
				</button>
			</div>
			<div class="col-2">
				<button type="submit" class="btn btn-info" name="submit" id="submit">
					Save and Print
				</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-outline-info" name="cancel" id="cancel">
					Cancel
				</button>
			</div>
		</div>
	</div>
</form>
<br/>

<form method="post">
	<div id="print_div" class="collapse">
		<hr/>
		<div class="row my-row">
			<div class="col">
				<h2>Print Option</h2>
			</div>
		</div>
		<div class="row my-row">
			<div class="col-3 form-group">
				<label for="reagent_label">Reagent Label Copies</label>
				<select class="form-control" id="reagent_label_size" name="reagent_label_size">
					<option value="s">Small</option>
					<option value="m">Medium</option>
				</select>
				<br/>
				<input data-prefix="Copies" type="number" value="0" min="0" max="100" step="1"
				       class="form-control" name="reagent_label" id="reagent_label"/>
			</div>
			<div class="col-3 form-group">
				<label for="comp_label">Component Label Copies</label>
				<select class="form-control" id="comp_label_size" name="comp_label_size">
					<option value="s">Small</option>
					<option value="m">Medium</option>
				</select>
				<br/>
				<input data-prefix="Copies" type="number" value="0" min="0" max="100" step="1"
				       class="form-control" name="comp_label" id="comp_label"/>
			</div>
		</div>
		<br/>
	</div>
</form>

<script>
	var _counter = 0;
	var properties;
	function add_element() {
		var tag = document.createElement("div");
		tag.setAttribute("id", "container_div"+_counter)
		tag.setAttribute("style", "padding-bottom:30px")
		tag.innerHTML = '<div class="row my-row"> <div class="col-3 form-group"> <label for="comp_name">Component Name:</label> <input type="text" class="form-control" name="comp_name" id="comp_name"> </div> <div class="col-4 form-group"> <label for="comp_barcode">Component Barcode:</label> <input type="text" class="form-control" name="comp_barcode" id="comp_barcode" oninput="update_comp()"> </div> <div class="col-3 form-group"></div> <div class="col-2 form-group"> <label for="comp_barcode" style="visibility: hidden;">Traaaaaaaaaaash:</label> <button type="button" class="btn btn-default" name="clone" id="clone" onclick="clone_element(this)"> <i class="fa fa-clone" style="font-size:24px"></i> </button> <button type="button" class="btn btn-default" name="trash" id="trash" onclick="remove_element(this)"> <i class="fa fa-trash-o" style="font-size:24px"></i> </button> </div> </div> <div class="row my-row"> <div class="col-3 form-group"> <label for="comp_part_num">Part Number:</label> <input type="text" class="form-control" name="comp_part_num" id="comp_part_num" readonly> </div> <div class="col-3 form-group"> <label for="comp_lot_num">Lot Number:</label> <input type="text" class="form-control" name="comp_lot_num" id="comp_lot_num" readonly> </div> <div class="col-6 form-group"> <label for="condition">Component Condition:</label> <input type="text" class="form-control" name="condition" id="condition"> </div> </div>';
		document.getElementById("containers_div").appendChild(tag);
		_counter++;
	}

	function clone_element(element) {
	      var containerDiv = element.parentElement.parentElement.parentElement.id
		var clone = document.getElementById(containerDiv).cloneNode(true);
		clone.id = containerDiv + _counter;
		document.getElementById("containers_div").appendChild(clone);
		_counter++;
	}

	function remove_element(element) {
	      var containerDiv = element.parentElement.parentElement.parentElement.id
		document.getElementById(containerDiv).remove();
	}

	function enable(element) {
		properties = element.value.split(",");
		console.log(properties);
            if (properties[2] == 1) {
                  $("#exp_date").prop('disabled', false);
            }
            update()
            update_comp()
	}

	function update() {
		if (properties[0] == 1) {
			document.getElementById("part_num").setAttribute("value", document.getElementById("barcode").value.slice(properties[3], properties[4]));
		}
		if (properties[1] == 1) {
			document.getElementById("lot_num").setAttribute("value", document.getElementById("barcode").value.slice(properties[5], properties[6]));
		}
	}

	function update_comp() {
		if (properties[7] == 1) {
			document.getElementById("comp_barcode").setAttribute("disable", false);
		}
		if (properties[8] == 1) {
			document.getElementById("comp_part_num").setAttribute("value", document.getElementById("comp_barcode").value.slice(properties[10], properties[11]));
		}
		if (properties[9] == 1) {
			document.getElementById("comp_lot_num").setAttribute("value", document.getElementById("comp_barcode").value.slice(properties[12], properties[13]));
		}
	}


</script>
{% endblock content %}
