{% extends "layout.html" %}

{% block content %}
<div class="error_msg" align="center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <h4 class="card-title mt-3 text-center white">Create Account</h4>
            <p class="text-center white">Get started with your free account</p>
            <form action="{{ url_for('register') }}" method="post">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="input-group mb-3 col-8">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="name" class="form-control" placeholder="Full name" type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="input-group mb-3 col-8">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="username" class="form-control" placeholder="Username" type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="input-group mb-3 col-8">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input name="password" class="form-control" placeholder="Create password" type="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="input-group mb-3 col-8">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input name="password2" class="form-control" placeholder="Repeat password" type="password" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" class="btn btn-info register_btn"> Create Account</button>
                </div>
                <p class="text-center">Have an account? <a href="/" class="white">Log In</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
