<!DOCTYPE html>

<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
<div class="error_msg" align="center">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<p>{{ message }}</p>
	{% endfor %}
	{% endif %}
	{% endwith %}
</div>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<h4 class="card-title mt-3 text-center white">Create Account</h4>
			<p class="text-center white">Get started with your free account</p>
			<form action="{{ url_for('register') }}" method="post">
				<div class="row">
					<div class="col-2"></div>
					<div class="input-group mb-3 col-8">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name="name" class="form-control" placeholder="Full name" type="text"
						       required>
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="input-group mb-3 col-8">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name="username" class="form-control" placeholder="Username" type="text"
						       required>
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="input-group mb-3 col-8">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input name="password" class="form-control" placeholder="Create password"
						       type="password"
						       required>
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="input-group mb-3 col-8">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input name="password2" class="form-control" placeholder="Repeat password"
						       type="password"
						       required>
					</div>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="submit" class="btn btn-info register_btn"> Create Account</button>
				</div> <!-- form-group// -->
				<p class="text-center">Have an account? <a href="/">Log In</a></p>
			</form>
		</div>
	</div> <!-- card.// -->
</div>
</body>
