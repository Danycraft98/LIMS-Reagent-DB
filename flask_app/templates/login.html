<!DOCTYPE html>

<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Reagent DB</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
<div class="error_msg" align="center">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<p>{{ message }}</p>
	{% endfor %}
	{% endif %}
	{% endwith %}
</div>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<img src="{{ url_for('static', filename='images/logo.png') }}" style="padding-bottom:30px">
			<form action="{{ url_for('login') }}" method="post">
				<div class="justify-content-center">
					<div class="row">
						<div class="col-2"></div>
						<div class="input-group mb-3 col-8">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username"
							       class="form-control input_user"
							       placeholder="username" required>
						</div>
					</div>
					<div class="row">
						<div class="col-2"></div>
						<div class="input-group mb-3 col-8">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password"
							       class="form-control input_pass"
							       placeholder="password" required>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="submit" name="button" class="btn btn-info login_btn">Login</button>
				</div>
			</form>
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="/register" class="ml-2">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
