{% extends "layout.html" %}
{% block content %}
<div>
	<form action="{{ url_for('add_manufacturer') }}" method="post">
		<button type="submit" class="btn btn-info" name="kit" value="test">Add Manufacturer</button>
	</form>
	<br/>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Manufacturer Name</th>
			</tr>
		</thead>
		<tbody>
			{% for item in manu_info %}
			<tr>
				<td>{{ item['ID'] }}</td>
				<td>{{ item['Manufacturer'] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock content %}
