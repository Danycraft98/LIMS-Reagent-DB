{% extends "layout.html" %}
{% block content %}
<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Kit Name</th>
			</tr>
		</thead>
		<tbody>
			{% for item in kit_master %}
			<tr>
				<td>{{ item['id'] }}</td>
				<td><a href="{{ url_for('kit', kit_id=item['id']) }}">{{ item['kit_name'] }}</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock content %}
