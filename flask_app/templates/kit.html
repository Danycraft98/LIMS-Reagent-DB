{% extends "layout.html" %}
{% block content %}
<div>
	<form action="{{ url_for('add_kit') }}" method="post">
		<button type="submit" class="btn btn-info" name="kit" value="test">Add Manufacturer</button>
	</form>
	<table class="table table-hover">
		<tr>
			<th>ID</th>
			<th>Manufacturer Name</th>
		</tr>
		{% for item in manu_info %}
		<tr>
			<td>{{ item['ID'] }}</td>
			<td>{{ item['Manufacturer'] }}</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock content %}
