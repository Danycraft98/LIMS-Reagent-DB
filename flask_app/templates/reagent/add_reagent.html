{% extends "layout.html" %}

{% block content %}
<main role="main" class="container">
    <form action="/add_reagent" method="post" onsubmit="return confirmMsg();" onkeypress="return event.keyCode != 13;">
        <div class="container my-container">
            <div class="row">
                <div class="col">
                    <h2>Add Reagent</h2>
                    <hr/>
                    <h4>Master Information</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-3 form-group">
                    <label for="name">Reagent Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-3 form-group">
                    <label for="manu_name">Manufacturer:</label>
                    <select class="form-control" id="manu_name" name="manu_name" onchange="enable(this)">
                        <option value=""></option>
                        {% for item in manu_name%}
                        <option value="{{item.comp_part_num}},{{item.comp_lot_num}}, ,{{item.comp_part_start}},{{item.comp_part_end}},{{item.comp_lot_start}},{{item.comp_lot_end}},{{item.exp_date_start}},{{item.exp_date_end}},{{item.comp_barcode}},{{ item.id }}">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-4 form-group">
                    <label for="barcode">Component Barcode:</label>
                    <input type="text" class="form-control" id="barcode" name="barcode" oninput="update()">
                </div>
            </div>
            <div class="row my-row">
                <div class="col-3 form-group">
                    <label for="part_num">Part Number:</label>
                    <input type="text" class="form-control" id="part_num" name="part_num">
                </div>
                <div class="col-3 form-group">
                    <label for="lot_num">Lot Number:</label>
                    <input type="text" class="form-control" id="lot_num" name="lot_num">
                </div>
                <div class="col-3 form-group">
                    <label for="exp_date">Expiry Date:</label>
                    <input type="date" class="form-control" id="exp_date" name="exp_date" min="{{ today }}">
                </div>
                <div class="col-2 form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" value="1" min="1" max="100" step="1" name="quantity" class="form-control" id="quantity"/>
                </div>
            </div>
            <div class="row my-row">
                <div class="col-6 form-group">
                    <label for="comment">Comments:</label>
                    <textarea class="form-control" name="comment" id="comment" rows="3"></textarea>
                </div>
            </div>
            <br/>
            <div class="row my-row">
                <div class="col-12">
                    <button type="submit" class="btn btn-info button" name="submit" id="submit">Save</button>
                    <button type="button" class="btn btn-outline-info button" name="cancel" id="cancel" onclick="window.history.back();">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock content %}
