{% extends "layout.html" %}

{% block content %}
<form class="kit" name="kit" action="/add_reagent_redirect" method="post">
	<div class="container my-container">
		<div class="row">
			<div class="col">
				<h1>Reagent</h1>
				<h4>Master Information</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-3 form-group">
				<label for="name">Reagent Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="col-3 form-group">
				<label for="manu_name">Manufacturer:</label>
				<select class="form-control" id="manu_name" name="manu_name" onchange="enable(this)">
					<option value=""></option>
					{% for item in manu_name%}
					<option
						value="{{item.part_num}},{{item.lot_num}},{{item.exp_date}},{{item.part_start}},{{item.part_end}},{{item.lot_start}},{{item.lot_end}},{{ item.name }}">
						{{ item.name }}
					</option>
					{% endfor %}
				</select>
			</div>
			<div class="col-4 form-group">
				<label for="barcode">Box Lot Barcode:</label>
				<input type="text" class="form-control" id="barcode" name="barcode" oninput="update()">
			</div>
		</div>
		<div class="row my-row">
			<div class="col-3 form-group">
				<label for="part_num">Part Number:</label>
				<input type="text" class="form-control" id="part_num" name="part_num" readonly>
			</div>
			<div class="col-3 form-group">
				<label for="lot_num">Lot Number:</label>
				<input type="text" class="form-control" id="lot_num" name="lot_num" readonly>
			</div>
			<div class="col-3 form-group">
				<label for="exp_date">Expiry Date:</label>
				<input type="date" class="form-control" id="exp_date" name="exp_date" disabled>
			</div>
			<div class="col-2 form-group">
				<label for="quantity">Quantity:</label>
				<input type="number" value="0" min="0" max="100" step="1" name="quantity"
				       class="form-control" id="quantity"/>
			</div>
		</div>
		<br/>
		<div class="row my-row">
			<div class="col-1">
				<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#print_div">
					Print...
				</button>
			</div>
			<div class="col-1">
				<button type="submit" class="btn btn-info" name="submit" id="submit">Save
				</button>
			</div>
			<div class="col-1">
				<button type="button" class="btn btn-outline-info" name="cancel" id="cancel"
				        onclick="openWindow();">
					Cancel
				</button>
			</div>
		</div>


		<div id="print_div" class="collapse">
			<hr/>
			<div class="row my-row">
				<div class="col">
					<h2>Print</h2>
				</div>
			</div>
			<div class="row my-row">
				<div class="col-3 form-group">
					<label for="small_label">Small Label Copies:</label>
					<input data-prefix="Copies" type="number" value="0" min="0" max="100" step="1"
					       class="form-control" name="small_label" id="small_label"/>
				</div>
				<div class="col-3 form-group">
					<label for="medium_label">Medium Label Copies:</label>
					<input type="number" value="0" min="0" max="100" step="1" name="medium_label"
					       class="form-control" id="medium_label"/>
				</div>
			</div>
			<div class="row my-row">
				<div class="col-3">
					<button type="button" class="btn btn-info" name="append" id="aaa" onclick="add_element()">
						Print
					</button>
				</div>
			</div>
			<br/>
		</div>
	</div>
</form>

<script>
	var _counter = 0;
	var properties;
	function enable(element) {
		properties = element.value.split(",");
		console.log(properties);
            if (properties[2] == 1) {
                  $("#exp_date").prop('disabled', false);
            }
            update()
            update_comp()
	}

	function update() {
		if (properties[0] == 1) {
			document.getElementById("part_num").setAttribute("value", document.getElementById("barcode").value.slice(properties[3], properties[4]));
		}
		if (properties[1] == 1) {
			document.getElementById("lot_num").setAttribute("value", document.getElementById("barcode").value.slice(properties[5], properties[6]));
		}
	}
</script>
{% endblock content %}
