<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% if subtitle %}
    <title>Reagent DB - {{ subtitle }}</title>
    {% else %}
    <title>Reagent DB</title>
    {% endif %}

    <!-- Custom fonts and datatable for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">
    <style>
        .bg-image {
            background: url({{ url_for('static', filename='image/bg.jpg') }}) center;
            background-size: cover;
        }

    </style>
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="post" action="{{ url_for('register') }}">
                                <div class="form-group row required">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="name"></label><input type="text" name="name" class="form-control form-control-user" id="name" placeholder="Name" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="username"></label><input type="text" name="username" class="form-control form-control-user" id="username" minlength="4" placeholder="Username" required>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label for="email"></label><input type="email" name="email" class="form-control form-control-user" id="email" placeholder="Email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0 required">
                                        <label for="password"></label><input type="password" name="password" class="form-control form-control-user" id="password" placeholder="Password" minlength="8" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="confirm_password"></label><input type="password" name="password" class="form-control form-control-user" id="confirm_password" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{{ url_for('login') }}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>
